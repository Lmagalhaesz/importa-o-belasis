<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImportaÃ§Ã£o Belasis - Download CSV</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

  <h2 style="margin-bottom: 20px;">Arquivo Pronto para Baixar!</h2>

  <button 
    id="downloadButton"
    style="padding: 15px 30px; background-color: #4CAF50; color: white; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s;"
  >
    ðŸ“¥ Baixar CSV Corrigido
  </button>

  <script>
    const webhookUrl = "https://SEU-WEBHOOK-PROD.n8n.cloud/webhook/importacao-clientes"; // coloque aqui sua URL de produÃ§Ã£o
    const nomeArquivo = "importacao_clientes_21557.csv"; // Nome final do arquivo que serÃ¡ baixado

    document.getElementById('downloadButton').addEventListener('click', async () => {
      try {
        const formData = new FormData();
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.csv, .xlsx, .xls, .ods';
        
        fileInput.onchange = async () => {
          const file = fileInput.files[0];
          if (!file) return;

          formData.append('file', file);
          formData.append('type', 'Clientes'); // exemplo fixo ou capturado de outro campo

          const response = await fetch(webhookUrl, {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error('Erro ao processar o arquivo.');
          }

          const blob = await response.blob();
          const blobUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = blobUrl;
          a.download = nomeArquivo;
          document.body.appendChild(a);
          a.click();
          a.remove();
        };

        fileInput.click();
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao gerar o arquivo.');
      }
    });
  </script>

</body>
</html>
