<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importação de Planilhas - Belasis</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f7f7f7;">
  <h2>Importação de Planilhas</h2>

  <form 
    action="https://leofreesemagalhaes2006.app.n8n.cloud/webhook-test/importacao-cliente" 
    method="POST" 
    enctype="multipart/form-data" 
    style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px;"
  >
    <label for="file">Selecionar Planilha:</label><br><br>
    <input type="file" name="file" required><br><br>

    <label for="type">Tipo de Importação:</label><br><br>
    <select name="type" required>
      <option value="clientes">Clientes</option>
      <option value="serviços">Serviços</option>
      <option value="produtos">Produtos</option>
      <option value="profissionais">Profissionais</option>
    </select><br><br>

    <button 
      type="submit" 
      style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;"
    >
      Enviar Planilha
    </button>
  </form>

  <p style="margin-top: 20px;">Após o envio, o sistema processará a planilha automaticamente.</p>
</body>
</html>
